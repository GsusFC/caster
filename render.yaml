services:
  # Background Worker for Cron Jobs
  - type: worker
    name: farcaster-scheduler-worker
    env: node
    region: oregon
    plan: free
    buildCommand: |
      corepack prepare pnpm@8.15.0 --activate
      export PATH="$HOME/.node/corepack/pnpm/8.15.0/bin:$PATH"
      pnpm install
      cd packages/database && pnpm prisma generate && pnpm prisma db push --accept-data-loss && cd ../..
      pnpm --filter=worker... build
    startCommand: node apps/worker/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: farcaster-scheduler-db
          property: connectionString
      - key: NEYNAR_API_KEY
        sync: false
      - key: PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING
        value: "1"

databases:
  # PostgreSQL Database
  - name: farcaster-scheduler-db
    databaseName: farcaster_scheduler
    user: farcaster_user
    region: oregon
    plan: free
    ipAllowList: []
