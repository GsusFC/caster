services:
  # Background Worker for Cron Jobs
  - type: worker
    name: farcaster-scheduler-worker
    env: node
    region: oregon
    plan: starter
    buildCommand: |
      corepack enable
      corepack prepare pnpm@8.15.0 --activate
      pnpm install
      pnpm --filter=worker build
      pnpm --filter=database prisma generate
    startCommand: node apps/worker/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: farcaster-scheduler-db
          property: connectionString
      - key: NEYNAR_API_KEY
        sync: false
      - key: PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING
        value: "1"

databases:
  # PostgreSQL Database
  - name: farcaster-scheduler-db
    databaseName: farcaster_scheduler
    user: farcaster_user
    region: oregon
    plan: starter
    ipAllowList: []
