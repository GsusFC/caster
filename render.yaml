services:
  # Background Worker for Cron Jobs
  - type: worker
    name: farcaster-scheduler-worker
    env: node
    region: oregon
    plan: starter
    buildCommand: cd apps/worker && pnpm install && pnpm build
    startCommand: cd apps/worker && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: farcaster-scheduler-db
          property: connectionString
      - key: NEYNAR_API_KEY
        sync: false

databases:
  # PostgreSQL Database
  - name: farcaster-scheduler-db
    databaseName: farcaster_scheduler
    user: farcaster_user
    region: oregon
    plan: starter
    ipAllowList: []
