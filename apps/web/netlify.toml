[build]
  base = "apps/web"
  command = "cd ../.. && pnpm install && cd packages/database && pnpm prisma generate && cd ../.. && pnpm --filter=web... build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# API Routes as Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
